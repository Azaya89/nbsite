sudo: false
language: python
python:
  - "3.6"
install:
- source ./etc/travis-miniconda.sh
- conda create --name ioamdocenv
- source activate ioamdocenv
- conda install -c conda-forge python=3.6* notebook ipython sphinx beautifulsoup4 graphviz selenium phantomjs
- pip install sphinx_ioam_theme
- pip install -e .
script:
- cd doc
- nbsite_nbpagebuild.py nbsite ../examples .
- sphinx-build -b html . ./_build/html
- nbsite_fix_links.py _build/html
- touch ./_build/html/.nojekyll
- cd ..
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: ./doc/_build/html
    on:
      tags: true
  - provider: pypi
    distributions: "sdist bdist_wheel"
    on:
      tags: true
    user: ceball
    password:
      secure:   


